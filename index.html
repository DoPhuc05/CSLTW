<!DOCTYPE html>
<html>

        <meta charset="utf-8">
        <title>Bài 3</title>

    </head>
    <body>
      <h1>Bài Tập 3</H1>
      <h2>Cách sử dụng section của thẻ div</h2>
      <p>
        div thường được sử dụng để nhóm các phần tử HTML lại với nhau để tạo các  khu vực trên trang web, đặt 1 số thuộc tính chung trên toàn bộ các phần tử HTML trong phạm vi của section.
      </p>
      <style>
        img, p {
            display: inline-block;
            vertical-align: top;
        }
        img {
            margin-right: 30px; /* Khoảng cách giữa các ảnh */
            height:100px;
            width:auto;
        }

        p {
            font-size: 24px; /* Kích thước font chữ */
        }
      </style>
      <div class = container>
        <div class = item1>
          <img src="watch1.jpg" alt="Đồng hồ 1">
          <p>Đồng hồ 1 đẹp</p>
        </div>
        <div class = item2>
          <img src="watch2.jpg" alt="Đồng hồ 2">
          <p>Đồng hồ 2 phù hợp </p>
        </div>
        <div class = item3>
          <img src="watch3.jpg" alt="Đồng hồ 3">
          <p>Đồng hồ 3 rất sang trọng</p>
        </div>
      </div>
    </body>
</html>
